{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
            <div class="columns is-centered">
                {% for article in maqolalar %}
                    <div class="column is-3">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title has-text-dark is-2">
                                            {{ article }}
                                        </p>
                                    </div>
                                </div>
                                <div class="content ">
                                    {{ article.snippet }}
                                    <br>
                                    <div>{{ article.date }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
